<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasks - Student Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Sidebar Navigation -->
  <nav id="sidebar">
    <div class="sidebar-header">📘 Menu</div>
    <ul>
      <li><a href="index.html">🏠 Dashboard</a></li>
      <li><a href="attendance.html">📅 Attendance</a></li>
      <li><a href="tasks.html">✅ Tasks</a></li>
      <li><a href="habits.html">💡 Habits</a></li>
      <li><a href="events.html">🎉 Events</a></li>
      <li><a href="todo.html">📝 To-Do</a></li>
      <li><a href="schedule.html">📅 Schedule</a></li>
      <li><a href="settings.html">⚙️ Settings</a></li>
    </ul>
  </nav>

  <div id="content">
    <header>
      <button id="menu-toggle">☰</button>
      <h1>Tasks</h1>
    </header>

    <main>
      <section>
        <h2>📌 Add Task</h2>
        <div class="task-entry">
          <input type="text" id="task-title" placeholder="Task title (e.g., Homework)" required />
          <input type="date" id="task-due" required />
          <input type="time" id="task-due-time" required />
          <input type="text" id="task-min-time" placeholder="Min time: 30m, 2h, 1:30, 2:30:00" title="Format: 30m (minutes), 2h (hours), 1:30 (hours:minutes), 2:30:00 (days:hours:minutes), or just numbers" required />
          <select id="task-importance" required>
            <option value="optional">Optional (Avoidable/Eliminatable)</option>
            <option value="low" selected>Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button onclick="addTask()">Add Task</button>
        </div>

        <div id="task-list"></div>
        <div id="task-summary"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script src="tasks.js"></script>
</body>
</html>
