<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance - Student Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Sidebar Navigation -->
  <nav id="sidebar">
    <div class="sidebar-header">📘 Menu</div>
    <ul>
      <li><a href="index.html">🏠 Dashboard</a></li>
      <li><a href="attendance.html">📅 Attendance</a></li>
      <li><a href="tasks.html">✅ Tasks</a></li>
      <li><a href="habits.html">💡 Habits</a></li>
      <li><a href="events.html">🎉 Events</a></li>
      <li><a href="todo.html">📝 To-Do</a></li>
    </ul>
  </nav>

  <div id="content">
    <header>
      <button id="menu-toggle">☰</button>
      <h1>Attendance</h1>
    </header>

    <main>
      <section>
        <h2>📚 Mark Attendance</h2>

        <!-- 🔹 Subject Management -->
        <div class="subject-management">
          <input type="text" id="new-subject" placeholder="Add new subject" />
          <button onclick="addSubject()">➕ Add Subject</button>
        </div>


        <!-- 🔹 Subject List Edit Button -->
        <button id="edit-subjects-btn" onclick="openSubjectListPopup()">✏️ Edit Subjects</button>

        <!-- 🔹 Subject List Popup (hidden by default) -->
        <div id="subject-list-popup" class="modal" style="display:none;">
          <div class="modal-content">
            <span class="close" onclick="closeSubjectListPopup()">&times;</span>
            <h3>Edit Subjects</h3>
            <ul id="subject-list"></ul>
          </div>
        </div>

        <!-- 🔹 Attendance Entry -->
        <div class="attendance-entry">
          <label for="subject">Subject:</label>
          <select id="subject"></select>

          <label for="status">Status:</label>
          <select id="status">
            <option>Present</option>
            <option>Absent</option>
            <option>Excused</option>
          </select>

          <button onclick="addAttendance()">Add</button>
        </div>

        <!-- 🔹 Attendance Summary -->
        <div id="attendance-summary"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script src="attendance.js"></script>
</body>
</html>
