<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events - Student Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Sidebar Navigation -->
  <nav id="sidebar">
    <div class="sidebar-header">📘 Menu</div>
    <ul>
      <li><a href="index.html">🏠 Dashboard</a></li>
      <li><a href="attendance.html">📅 Attendance</a></li>
      <li><a href="tasks.html">✅ Tasks</a></li>
      <li><a href="habits.html">💡 Habits</a></li>
      <li><a href="events.html">🎉 Events</a></li>
      <li><a href="todo.html">📝 To-Do</a></li>
      <li><a href="settings.html">⚙️ Settings</a></li>
    </ul>
  </nav>

  <div id="content">
    <header>
      <button id="menu-toggle">☰</button>
      <h1>Events</h1>
    </header>

    <main>
      <section>
        <h2>🎯 Add Event</h2>
        <div class="event-entry">
          <input type="text" id="event-name" placeholder="Event name (e.g., Math Olympiad)" />
          <input type="date" id="event-date" />
          <select id="event-status">
            <option>Attended</option>
            <option>Missed</option>
            <option>Canceled</option>
          </select>
          <button onclick="addEvent()">Add Event</button>
        </div>

        <h3>📋 Event History</h3>
        <div id="event-list"></div>
        <div id="event-summary"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script src="events.js"></script>
</body>
</html>
