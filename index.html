<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Student Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Sidebar Navigation -->
  <nav id="sidebar">
    <div class="sidebar-header">📘 Menu</div>
    <ul>
      <li><a href="index.html">🏠 Dashboard</a></li>
      <li><a href="attendance.html">📅 Attendance</a></li>
      <li><a href="tasks.html">✅ Tasks</a></li>
      <li><a href="habits.html">💡 Habits</a></li>
      <li><a href="todo.html">📝 To-Do</a></li>
      <li><a href="schedule.html">📅 Schedule</a></li>
      <li><a href="spiritual.html">🙏 Spiritual</a></li>
      <li><a href="focus-timer.html">⏲️ Focus Timer</a></li>
      <li><a href="settings.html">⚙️ Settings</a></li>
    </ul>
  </nav>

  <div id="content">
    <header>
      <button id="menu-toggle">☰</button>
      <h1>Dashboard</h1>
    </header>

    <main>
      <section class="dashboard-section">
        <h2 style="margin-bottom: 1.5rem;">📊 Today’s Summary</h2>
        <div id="dashboard-total" class="summary-total" style="margin-bottom: 2rem;">
          <h2 style="color: #6f42c1; font-size: 2.1rem; font-weight: 800; margin: 0 0 0.5rem 0; letter-spacing: 1px;">
            🧠 Total Daily Score: <span id="total-score">--</span> / 100
          </h2>
        </div>
        <div class="summary-grid">
          <div class="summary-card attendance">
            <div class="summary-icon">📅</div>
            <div class="summary-label">Attendance</div>
            <div class="summary-value" id="attendance-score">--</div>
            <div class="summary-unit">%</div>
          </div>
          <div class="summary-card tasks">
            <div class="summary-icon">✅</div>
            <div class="summary-label">Tasks</div>
            <div class="summary-value" id="task-score">--</div>
            <div class="summary-unit">%</div>
          </div>
          <div class="summary-card habits">
            <div class="summary-icon">💡</div>
            <div class="summary-label">Habits</div>
            <div class="summary-value" id="habit-score">--</div>
            <div class="summary-unit">%</div>
          </div>
          <div class="summary-card todo">
            <div class="summary-icon">📝</div>
            <div class="summary-label">To-Do</div>
            <div class="summary-value" id="todo-score">--</div>
            <div class="summary-unit">%</div>
          </div>
          <div class="summary-card spiritual">
            <div class="summary-icon">🙏</div>
            <div class="summary-label">Spiritual</div>
            <div class="summary-value" id="spiritual-score">--</div>
            <div class="summary-unit">pts</div>
          </div>
        </div>
      </section>

      <!-- Notifications Section -->
      <section class="dashboard-section" id="notifications-section" style="display: none;">
        <h2>🔔 Notifications</h2>
        <div id="notifications-container">
          <!-- Notifications will be dynamically added here -->
        </div>
      </section>
    </main>
  </div>

  <style>
    .dashboard-summary {
      background: linear-gradient(120deg, #f8fafc 60%, #e9f0fb 100%);
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.08);
      border-radius: 12px;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      margin-bottom: 2rem;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .summary-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(52, 152, 219, 0.08);
      padding: 1.25rem 1rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-height: 120px;
      border: 2px solid #eaf1fb;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .summary-card:hover {
      box-shadow: 0 4px 16px rgba(52, 152, 219, 0.13);
      border: 2px solid #b3d8fd;
    }
    .summary-icon {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    .summary-label {
      font-size: 1.1rem;
      color: #3498db;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .summary-value {
      font-size: 2.1rem;
      font-weight: bold;
      color: #222;
      margin-bottom: 0.1rem;
      letter-spacing: 1px;
    }
    .summary-unit {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 0.1rem;
    }
    .summary-total {
      text-align: center;
      margin-top: 1.5rem;
    }
    .summary-total h3 {
      color: #6f42c1;
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0;
    }
    @media (max-width: 700px) {
      .summary-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 500px) {
      .summary-grid {
        grid-template-columns: 1fr;
      }
    }
    /* ...existing notification styles... */
  </style>

  <script src="script.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
